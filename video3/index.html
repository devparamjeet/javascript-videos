<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body onload="checkValidation()">
    <div class="container h1">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5 p-5 bg-secondary">
                <p class="fs-3">Username</p>
                <input type="text" name="username" id="username" class="form-control">
                <p class="fs-3 mt-4">Password</p>
                <input type="password" name="password" id="password" class="form-control">
                <input type="button" value="Login" class="btn btn-warning mt-3" id="btn">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script>
    function checkValidation() {
        // alert("ok")
        let user = document.querySelector("#username")
        let pass = document.querySelector("#password")
        let btn = document.querySelector("#btn")

        btn.addEventListener("mouseenter", function () {
            if (user.value == "" && pass.value == "") {

                if (btn.style.float == "left") {
                    btn.style.float = "right"
                }
                else {
                    btn.style.float = "left"
                }
            }
            else{
                alert("Login Success")
            }
        })
    }
</script>

</html>
